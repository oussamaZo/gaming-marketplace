
  <style>
    /* Custom styles for the navigation bar */
    .navbar {
      background-color: #f8f9fa; /* Set the background color of the navbar */
    }
    .navbar-brand {
      font-weight: bold; /* Make the brand text bold */
      color: red; 
      margin-left: 220px;/* Set the color of the brand text */
    }
    .navbar-nav {
      margin-left: auto; /* Push the nav items to the right */
    }
    .nav-item {
      margin-right: 15px; /* Add some spacing between nav items */
    }
    .nav-link {
      color: #333; /* Set the color of the nav links */
    }
    .dropdown-menu {
      background-color: #f8f9fa; /* Set the background color of the dropdown menu */
    }
    .dropdown-item {
      color: #333; /* Set the color of the dropdown items */
    }
    .dropdown-item:hover {
      background-color: #f8f9fa; /* Change the background color of dropdown items on hover */
    }

    .search-bar {
      display: flex;
      justify-content: flex-end;
      align-items: center; 
      margin-left: 400px; /* Push the search bar to the right */
      margin-top: 10px; /* Add margin at the top to move it down */
    }
  
    .input-group {
      width: 300px;
    }
  
    .form-control {
      border: 1px solid #ccc;
      border-radius: 20px;
      padding-left: 30px; /* Add space for the search icon on the left */
    }
  
    .input-group-text {
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 20px 0 0 20px; /* Adjust border-radius to display the icon on the left */
      color: #333;
    }
  
    .form-control:focus {
      box-shadow: none;
      border-color: #80bdff;
    }
  
  
    
  
    
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light">
  
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    
      <div class="search-bar">
        <form action="{% url 'searchproduct' %}"method="POST">
          {% csrf_token %}
        <div class="input-group mb-3">
          <input type="search" required class="form-control" name="productsearch" id="searchproduct" placeholder="Search Product">
          
          <button type ="submit" class="input-group-text"><i class="fa fa-search"></i></button>
          
        </div>
      
        </form>  
      </div>




          
    
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item ">
          <a class="nav-link {% if request.resolver_match.url_name == 'home' %}active{% endif %}" href="{% url 'home' %}">Home <span class="sr-only"></span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if request.resolver_match.url_name == 'collections' %}active{% endif %}" href="{% url 'collections' %}">Collections</a>
        </li>
        <li class="nav-item ">
          <a class="nav-link {% if request.resolver_match.url_name == 'cart' %}active{% endif %}" href="{% url 'cart' %}">Cart <span class="sr-only"></span></a>
        </li>
        <li class="nav-item ">
          <a class="nav-link {% if request.resolver_match.url_name == 'wishlist' %}active{% endif %}" href="{% url 'wishlist' %}">Wishlist <span class="sr-only"></span></a>
        </li>
        {%if request.user.is_authenticated%}
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              {{request.user}}
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              <a class="dropdown-item" href="{% url 'myorder' %}">My Orders</a>
              <a class="dropdown-item" href="{% url 'logoutpage' %}">Logout</a>
            </div>
          </li>
        {%else%}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'loginpage' %}">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'register' %}">Register</a>
          </li>
        {%endif%}
      </ul>
    </div>
  </nav>

  <!-- Bootstrap JS (place it before closing body tag) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
