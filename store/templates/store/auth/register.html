{% extends 'store/layouts/main.html' %}

{% block content %}
<style>
  /* Custom CSS styles for the registration form */
  .user-signup-header {
    font-size: 35px;
    font-weight: 600;
    text-align: center;
    line-height: 100px;
    color: #fff;
    user-select: none;
    border-radius: 15px 15px 0 0;
    background: linear-gradient(-135deg, #c850c0, #4158d0);
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    margin-bottom: 30px;
  }
  
  .registration-form {
    max-width: 400px;
    margin: 0 auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
  }

  body{
    background: #f2f2f2;
    font-family: 'PT Sans', sans-serif;
  }
  
  .form-group {
    margin-bottom: 20px;
  }

  .form-control {
    border: 1px solid #ccc;
    border-radius: 4px;
    padding: 10px;
    width: 100%;
    font-size: 16px;
    transition: border-color 0.3s ease;
  }
  
  .form-control:focus {
    outline: none;
    border-color: #4158d0;
    box-shadow: 0 0 5px rgba(65, 88, 208, 0.5);
  }

  .form-label {
    font-size: 16px;
    font-weight: bold;
  }

  .btn-primary {
    padding: 10px;
    font-size: 16px;
    border: none;
    font-weight: 600;
    border-radius: 8px;
    background: linear-gradient(-135deg, #c850c0, #4158d0);
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    color: #fff;
    cursor: pointer;
    transition: background-color 0.3s ease;
    width: 100%;
  }

  .btn-primary:hover {
    background-color: #3d4ec7;
  }

  .error-message {
    color: red;
    font-size: 14px;
  }
 
</style>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <form class="registration-form" method="post">
        {% csrf_token %}
        <div class="form-group user-signup-header">
          User Sign Up
        </div>

        <div class="form-group">
          <label class="form-label" for="{{ form.username.id_for_label }}">Username</label>
          <div>
            {{ form.username }}
          </div>
          <span class="error-message">{{ form.username.errors }}</span>
        </div>

        <div class="form-group">
          <label class="form-label" for="{{ form.email.id_for_label }}">Email</label>
          <div>
            {{ form.email }}
          </div>
          <span class="error-message">{{ form.email.errors }}</span>
        </div>

        <div class="form-group">
          <label class="form-label" for="{{ form.password1.id_for_label }}">Password</label>
          <div>
            {{ form.password1 }}
          </div>
          <span class="error-message">{{ form.password1.errors }}</span>
        </div>

        <div class="form-group">
          <label class="form-label" for="{{ form.password2.id_for_label }}">Confirm Password</label>
          <div>
            {{ form.password2 }}
          </div>
          <span class="error-message">{{ form.password2.errors }}</span>
        </div>

        <button type="submit" class="btn btn-primary">Register</button>
      </form>
    </div>
  </div>
</div>
{% endblock content %}
