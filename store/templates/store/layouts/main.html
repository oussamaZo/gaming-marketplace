{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
        
        {% endblock title %}
    </title>
    <!-- Example of importing Font Awesome -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="{% static 'css/custom.css' %}" rel="stylesheet"/>
    <link href="{% static 'css/owl.carousel.min.css' %}" rel="stylesheet"/>
    <link href="{% static 'css/owl.theme.default.min.css' %}" rel="stylesheet"/>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Pacifico&family=Signika+Negative:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Bungee+Spice&family=Pacifico&family=Signika+Negative:wght@700&display=swap" rel="stylesheet">

    <!-- Default theme -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css"/>
    <style>
        .navbar .nav-link.active {
            font-weight: 800;
          }
          a{
            text-decoration:none;
            color:#000;
          }
    </style>
</head>

<body>
    {% include 'store/inc/navbar.html' %}
    {% block content %}
    
    
    {% endblock content %}
    <a href="https://wa.me/+21615551234567?text=I'm%20interested%20in%20your%20car%20for%20sale"></a>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/zoomooz/1.3.1/zoomooz.min.js"></script>
    <script src="{% static '/js/jquery-3.7.0.min.js' %}"></script>
    <script src="{% static '/js/custom.js' %}"></script>
    <script src="{% static '/js/owl.carousel.min.js' %}"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>

    <script>
       
          var availableTags = [];

           $.ajax({
            method: 'GET',
            url: "/product-list",
            
            success: function(response) {
                
                start(response);

            }  
        });
            function start(availableTags)
        {
            $( "#searchproduct" ).autocomplete({
                source: availableTags
              });
            
          
        }
       


    
        </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
    

    <script>
        alertify.set('notifier','position', 'top-left');
        {% for msg in messages%}
            alertify.success('{{msg}}');
        {% endfor%}
        
    </script>

  

    {% block scripts %}

    {% endblock scripts %}
</body>
</html>
